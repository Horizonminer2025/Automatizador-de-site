<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Site Tester</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Multi Site Tester</h1>
    <button onclick="reloadFrames()">Recarregar Tudo</button>
    <div class="container" id="iframeContainer"></div>
    
    <script>
        const totalFrames = 21;
        const iframes = [];

        function createFrames() {
            const container = document.getElementById("iframeContainer");
            for (let i = 1; i <= totalFrames; i++) {
                let iframe = document.createElement("iframe");
                iframe.id = `frame${i}`;
                iframe.src = "about:blank";
                container.appendChild(iframe);
                iframes.push(iframe);
            }
        }

        function loadSites() {
            iframes.forEach((frame, index) => {
                let url = prompt(`Digite a URL para o quadro ${index + 1}:`, "https://");
                if (url) {
                    frame.src = url;
                }
            });
        }

        function reloadFrames() {
            iframes.forEach(frame => {
                frame.src = frame.src; // Força a recarga redefinindo o src
            });
        }

        function scrollFrames() {
            iframes.forEach(frame => {
                try {
                    let doc = frame.contentWindow.document;
                    if (doc && doc.body) {
                        frame.contentWindow.scrollTo({ top: doc.body.scrollHeight, behavior: "smooth" });
                    }
                } catch (e) {
                    console.warn("Não foi possível rolar o iframe", frame.id);
                }
            });
        }

        function autoLoop() {
            reloadFrames();
            setTimeout(scrollFrames, 5000);
        }

        window.onload = () => {
            createFrames();
            loadSites();
            setInterval(autoLoop, 10000);
        };
    </script>
</body>
</html>
