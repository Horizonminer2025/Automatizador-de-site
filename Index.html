<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Site Tester</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Multi Site Tester</h1>
    <button onclick="reloadFrames()">Recarregar Tudo</button>
    <div class="container">
        <script>
            for (let i = 1; i <= 21; i++) {
                document.write(`<iframe src="about:blank" id="frame${i}"></iframe>`);
            }
        </script>
    </div>
    <script>
        function loadSites() {
            for (let i = 1; i <= 21; i++) {
                let url = prompt(`Digite a URL para o quadro ${i}:`, "https://");
                if (url) {
                    document.getElementById(`frame${i}`).src = url;
                }
            }
        }
        function reloadFrames() {
            for (let i = 1; i <= 21; i++) {
                let frame = document.getElementById(`frame${i}`);
                frame.contentWindow.location.reload();
            }
        }
        function scrollFrames() {
            for (let i = 1; i <= 21; i++) {
                let frame = document.getElementById(`frame${i}`);
                frame.contentWindow.scrollTo(0, frame.contentWindow.document.body.scrollHeight);
            }
        }
        function autoLoop() {
            reloadFrames();
            setTimeout(scrollFrames, 5000);
        }
        window.onload = () => {
            loadSites();
            setInterval(autoLoop, 10000);
        };
    </script>
</body>
</html>
